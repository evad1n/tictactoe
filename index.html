<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="all">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <h3>Player turn: <span id="turn">X</span></h3>
        <div id="board">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <h2 id="winner"></h2>
        <button id="again" style="display: none">Play Again</button>
    <script src="script.js"></script>
    </body>
</html>
